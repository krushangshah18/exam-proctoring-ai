services:
  postgres:
    image: postgres:16
    container_name: exam_proctoring_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: exam_proctoring
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
